server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve the SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API to backend container (same Docker network)
  location /api/ {
    proxy_pass http://backend:5000/;   # note trailing slash
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
